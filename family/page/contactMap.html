<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<style type="text/css">
			body,
			html,
			#container {
				width: 100%;
				height: 100%;
				margin: 0px
			}
		</style>
		<title>联系我们</title>

	</head>
	<body>
		<div id="container" tabindex="0"></div>
		<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.2&key=457cc82cfaa8202902ff145151469f0b">
		</script>
		<script type="text/javascript">
			var map = new AMap.Map('container', {
				resizeEnable: true,
				zoom: 12,
				center: [115.125213110981, 33.29143476978419]
			});
			AMap.plugin(['AMap.ToolBar', 'AMap.Scale', 'AMap.OverView', 'AMap.Geolocation', 'AMap.Weather'], function() {
				map.addControl(new AMap.ToolBar());
				map.addControl(new AMap.Scale());
				map.addControl(new AMap.OverView({
					isOpen: true
				}));
				map.addControl(new AMap.Geolocation({
					// 是否使用高精度定位，默认：true
					enableHighAccuracy: true,
					// 设置定位超时时间，默认：无穷大
					timeout: 10000,
					// 定位按钮的停靠位置的偏移量，默认：Pixel(10, 20)
					buttonOffset: new AMap.Pixel(10, 20),
					//  定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false
					zoomToAccuracy: true,
					//  定位按钮的排放位置,  RB表示右下
					buttonPosition: 'RB'
				}))
			});
			var marker = new AMap.Marker({
			    position: new AMap.LngLat(115.125213110981, 33.29143476978419),
			    offset: new AMap.Pixel(-10, -10),
			    icon: '//vdata.amap.com/icons/b18/1/2.png', // 添加 Icon 图标 URL
			    title: '我'
			});
			
			map.add(marker);
			
			var marker2 = new AMap.Marker({
			    position: new AMap.LngLat(115.24928941780091,33.31562964533557),
			    offset: new AMap.Pixel(-10, -10),
			    icon: '//vdata.amap.com/icons/b18/1/2.png', // 添加 Icon 图标 URL
			    title: '姐姐家'
			});
			
			map.add(marker2);
		</script>
		<script type="text/javascript" src="https://webapi.amap.com/demos/js/liteToolbar.js"></script>
	</body>
</html>
